<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>{{page.title}}: {{page.subtitle}}</title>

    <link rel="stylesheet" href="{{site.baseurl}}/reveal.js/css/reveal.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/lecture_theme.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="{{site.baseurl}}/reveal.js/lib/css/zenburn.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">

        <section class="titlepage">
          <div class="title">
            Bayesian inference using Markov chain Monte Carlo
          </div>

          <div class="subtitle">
            Lectures given as part of the Bayesian Statistics
            Mini-course, University of Hohenheim, 2018
          </div>

          <ul class="spaced" style="margin-top:2em">
            <li>Lecture 1: <a href="{{site.baseurl}}/lecture1">[original]</a>,
            <a href="{{site.baseurl}}/lecture1?print-pdf">[for printing]</a></li>
            <li>Lecture 2: <a href="{{site.baseurl}}/lecture2">[original]</a>,
            <a href="{{site.baseurl}}/lecture2?print-pdf">[for printing]</a></li>
          </ul>
        </section>

      </div>
    </div>

    <script src="{{site.baseurl}}/reveal.js/lib/js/head.min.js"></script>
    <script src="{{site.baseurl}}/reveal.js/js/reveal.js"></script>

    <script>
      Reveal.initialize({
      controls: false,
      center: false,
      transition: 'none',
      history: false,
      slideNumber: false,

      dependencies: [
      { src: '{{site.baseurl}}/reveal.js/plugin/markdown/marked.js' },
      { src: '{{site.baseurl}}/reveal.js/plugin/markdown/markdown.js' },
      { src: '{{site.baseurl}}/reveal.js/plugin/notes/notes.js', async: true },
      { src: '{{site.baseurl}}/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
      ]
      });
    </script>

  </body>
</html>
